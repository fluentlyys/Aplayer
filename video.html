<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__body">
        <img
          align="left"
          src="https://i1.sndcdn.com/artworks-McXhKaMyduWPNgdN-y2ffUQ-t500x500.jpg"
          alt="logo"
          class="header__logo"
        />
        <ul class="header__nav">
          <li>
            <a href="./video.html">Video</a>
          </li>
          <li>
            <a href="">Pictures</a>
          </li>
          <li>
            <a href="./index.html">Audio</a>
          </li>
        </ul>
        <button align="left" class="header__button">Log in</button>
      </div>
    </header>
    <main class="main">
      <div class="myVideo" align="center">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/LeYsRMZFUq0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          class="video"
        ></iframe>

        <button class="video__button">See more</button>

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/iogcY_4xGjo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          class="video"
        ></iframe>
      </div>
    </main>
  </body>
</html>
